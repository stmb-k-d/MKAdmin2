{% extends 'dashboard/base.html' %}
{% load static %}

{% block title %}Статистика{% endblock %}

{% block page_title %}Статистика{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Управление статистикой</h5>
        <div class="d-flex gap-2">
            <button class="btn btn-outline-primary" disabled>
                <i class="fas fa-sync"></i> Запустить глобальное обновление статистики
            </button>
            <button class="btn btn-outline-primary" disabled>
                <i class="fas fa-calendar"></i> Обновить статистику за конкретное время
            </button>
            <button class="btn btn-outline-primary" disabled>
                <i class="fas fa-calendar-week"></i> Обновить статистику за 7 Дней
            </button>
        </div>
    </div>
    <div class="card-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <p class="text-center">Страница будет разработана позже</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
