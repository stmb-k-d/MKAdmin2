{% extends 'dashboard/base.html' %}
{% load static %}

{% block title %}Статистика{% endblock %}

{% block page_title %}Статистика{% endblock %}

{% block extra_head %}
<style>
    .stat-button {
        height: 200px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        margin-bottom: 20px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .stat-button:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }
    
    .stat-button i {
        font-size: 3rem;
        margin-bottom: 15px;
    }
    
    .fb-button {
        background-color: #4267B2;
        border-color: #4267B2;
    }
    
    .google-button {
        background-color: #DB4437;
        border-color: #DB4437;
    }
    
    .other-button {
        background-color: #6c757d;
        border-color: #6c757d;
    }
</style>
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Управление статистикой</h5>
        <div class="d-flex gap-2">
            <button class="btn btn-outline-primary" disabled>
                <i class="fas fa-sync"></i> Запустить глобальное обновление статистики
            </button>
            <button class="btn btn-outline-primary" disabled>
                <i class="fas fa-calendar"></i> Обновить статистику за конкретное время
            </button>
            <button class="btn btn-outline-primary" disabled>
                <i class="fas fa-calendar-week"></i> Обновить статистику за 7 Дней
            </button>
        </div>
    </div>
    <div class="card-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <a href="{% url 'dashboard:facebook_stats' %}" class="btn btn-primary stat-button fb-button w-100">
                        <i class="fab fa-facebook-square"></i>
                        Статистика Facebook
                    </a>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary stat-button google-button w-100">
                        <i class="fab fa-google"></i>
                        Статистика Google
                    </button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary stat-button other-button w-100">
                        <i class="fas fa-chart-bar"></i>
                        Статистика Другие
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
